<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam@Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Typed.js for typing effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-content">
            <a href="#" class="logo">Samriddha<span>S</span></a>
            <button class="nav-toggle" id="navToggle">☰</button>
            <div class="nav-container">
                <nav>
                    <ul id="navMenu">
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#skills" class="nav-link">Skills</a></li>
                        <li><a href="#experience" class="nav-link">Experience</a></li>
                        <li><a href="#projects" class="nav-link">Projects</a></li>
                        <!-- <li><a href="#contact" class="nav-link">Contact</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container hero-content" id="hero-container">
            <!-- Content will be populated dynamically -->
        </div>
    </section>

    <!-- Core Skills Section -->
    <section id="skills" class="skills">
        <div class="container">
            <div class="section-title">
                <h2>Core Skills</h2>
                <div class="title-underline"></div>
            </div>
            <div class="skills-grid" id="skills-container">
                <!-- Skills will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <div class="container">
            <div class="section-title">
                <h2>Experience</h2>
                <div class="title-underline"></div>
            </div>
            <div id="experience-container">
                <!-- Experience cards will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <div class="section-title">
                <h2>My Projects</h2>
                <div class="title-underline"></div>
            </div>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="footer-text">© 2025 Samriddha. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
